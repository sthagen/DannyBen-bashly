name: cli
help: Sample application to demonstrate the input normalization settings
version: 0.1.0

catch_all: Server Params

flags:
- long: --user
  short: -u
  arg: name
  required: true
  help: Protocol
- long: --password
  short: -p
  arg: name
  required: true
  help: User
- long: --debug
  short: -d
  help: Print debug information
- long: --force
  short: -f
  help: Overwrite existing data
