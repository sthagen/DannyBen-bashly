:basic_flag:
  long: --help
  short: -h
  help: show this help

:long_only:
  long: --long

:short_only:
  short: -s

:required:
  long: --mandatory
  required: true

:repeatable:
  long: --mandatory
  repeatable: true

:completions_allowed:
  long: --protocol
  short: -p
  allowed: [ssh, sftp, https]

:completions_completions:
  long: --path
  short: -p
  completions: [<file>, README.md]

:default_string:
  long: --file
  arg: path
  repeatable: false
  default: spaced one

:default_array:
  long: --file
  arg: path
  repeatable: true
  default: [spaced one, two]

:default_string_with_repeatable:
  long: --file
  arg: path
  repeatable: true
  default: spaced one

:validate_string:
  long: --file
  arg: name
  validate: file_exists

:validate_array:
  long: --file
  arg: name
  validate: [file_exists, file_is_writable]
